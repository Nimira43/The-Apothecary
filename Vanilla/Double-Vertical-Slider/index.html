<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Double Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:#deb887">
        <h1>Forest</h1>
      </div>
      <div style="background-color:#7fffd4">
        <h1>Sea</h1>
      </div>
      <div style="background-color:#778899">
        <h1>Mountains</h1>
      </div>
      <div style="background-color:#fa8072">
        <h1>City</h1>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('./images/forest.jpg')"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
