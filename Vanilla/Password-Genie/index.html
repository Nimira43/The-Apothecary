<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2>Password Genie</h2>
    <div class="result-container">
      <span id="result"></span>
      <button
        class="btn"
        id="clipboard"
      >
        Copy
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Length</label>
        <input 
          type="number"
          id="length"
          min="8"
          max="20"
          value="20"
        >
      </div>
      <div class="setting">
        <label>Uppercase</label>
        <input 
          type="checkbox"
          id="uppercase"
          checked
        >
      </div>
      <div class="setting">
        <label>Lowercase</label>
        <input 
          type="checkbox"
          id="lowercase"
          checked
        >
      </div>
      <div class="setting">
        <label>Numbers</label>
        <input 
          type="checkbox"
          id="numbers"
          checked
        >
      </div>
      <div class="setting">
        <label>Symbols</label>
        <input 
          type="checkbox"
          id="symbols"
          checked
        >
      </div>
    </div>
    <button   
      class="btn btn-large"
      id="generate"
    >
      Generate
    </button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
