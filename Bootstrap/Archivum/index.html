<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <title>Archivum Dashboard Project</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-light logo d-block mx-auto text-center py-3 mb-4 bottom-border">Archivum</a>
            <div class="bottom-border pb-3">
              <img src="./images/admin.jpg" alt="Admin User" class="rounded-circle mr-3" width="50">
              <a href="#" class="text-lightness name text-uppercase">Vic Moss</a>
            </div>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item">
                <a href="#" class="nav-link text-lightness p-3 mb-2 current">
                  <i class="fa-solid fa-house text-main fa-lg mr-3"></i>
                  Dashboard
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-user text-main fa-lg mr-3"></i>
                  Profile
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-envelope text-main fa-lg mr-3"></i>
                  Inbox
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-code text-main fa-lg mr-3"></i>
                  Projects
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-list-check text-main fa-lg mr-3"></i>
                  Tasks
                </a>                
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-ticket text-main fa-lg mr-3"></i>
                  Tickets
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-puzzle-piece text-main fa-lg mr-3"></i>
                  Integrations
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-gear text-main fa-lg mr-3"></i>
                  Settings
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-lightness p-3 mb-2 sidebar-link">
                  <i class="fa-solid fa-book text-main fa-lg mr-3"></i>
                  Documentation
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-darkness fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-lightness text-uppercase mb-0">Dashboard</h4>
              </div>
              <div class="col-md-5">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search">
                    <button class="btn search-button">
                      <i class="fa-solid fa-magnifying-glass text-lightness"></i>
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item icon-parent">
                    <a href="#" class="nav-link icon-bullet">
                      <i class="fa-solid fa-comments text-light fa-lg"></i>
                    </a>
                  </li>
                  <li class="nav-item icon-parent">
                    <a href="#" class="nav-link icon-bullet">
                      <i class="fa-solid fa-bell text-light fa-lg"></i>
                    </a>
                  </li>
                  <li class="nav-item ml-md-auto">
                    <a href="#" class="nav-link"  data-toggle="modal" data-target="#sign-out">
                      <i class="fa-solid fa-arrow-right-from-bracket text-light fa-lg"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="sign-out">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Leave Archivum?</h4>
          <button class="close" type="button" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Click Logout to exit.
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-dismiss="modal">
            Cancel
          </button>
          <button class="btn btn-danger" data-dismiss="modal">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
          <div class="row pt-md-5 mt-md-3 mb-5">
            <div class="col-xl-3 col-sm-6 p-2">
              <div class="card card-common">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <i class="fa-solid fa-code text-main fa-3x"></i>
                    <div class="text-right text-dark">
                      <h5>Projects</h5>
                      <h3>17</h3>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-grey-dark">
                  <i class="fa-solid fa-arrows-rotate mr-3"></i>

              </div>
            </div>
            <div class="col-xl-3 col-sm-6 p-2">

                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <i class="fa-solid fa-list-check text-main fa-3x"></i>
                    <div class="text-right text-dark">
                      <h5>Tasks</h5>
                      <h3>61</h3>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-grey-dark">
                  <i class="fa-solid fa-arrows-rotate mr-3"></i>
                  <span>Updated Now</span>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 p-2">
              <div class="card card-common">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <i class="fa-solid fa-code text-main fa-3x"></i>
                    <div class="text-right text-dark">
                      <h5>Projects</h5>
                      <h3>43</h3>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-grey-dark">
                  <i class="fa-solid fa-arrows-rotate mr-3"></i>
                  <span>Updated Now</span>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 p-2">
              <div class="card card-common">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <i class="fa-solid fa-code text-main fa-3x"></i>
                    <div class="text-right text-dark">
                      <h5>Projects</h5>
                      <h3>43</h3>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-grey-dark">
                  <i class="fa-solid fa-arrows-rotate mr-3"></i>
                  <span>Updated Now</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
